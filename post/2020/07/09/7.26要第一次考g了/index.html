<h1><span class="title">7.26要第一次考G了</span></h1>

<h2 class="date">2020/07/09</h2>
</div>

<main>
<p>受covid-19的影响，考G一波三折，我早早报名了5.23的G，结果取消了。苦等几月，到 了7月终于G重开了，然而没有一个南京的考场可以考，伤心，无奈报了扬州。感觉准备的非常仓促，G这个东西就是要突击搞完，拖得越久单词忘得越快，做题的手感下滑越快。希望早点搞定吧，GT在手就不慌了。</p>
<p>总感觉还没复习好~</p>
