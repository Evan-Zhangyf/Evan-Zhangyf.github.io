<main>
<p>同学昨天的G，332上岸了，我感觉我走远了~</p>
<p>最近又刷了遍以前的机经，感觉不会的还是不会，以前错过的照样错。GRE感觉确实比托福好准备很多，但太折磨了。最好的备考方式应该是在暑假2个月内短期突袭，然后开学就考掉。这玩意儿时间拖得越长越折磨。</p>
