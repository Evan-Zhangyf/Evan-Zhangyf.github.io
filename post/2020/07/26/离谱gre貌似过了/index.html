<h1><span class="title">离谱，GRE貌似过了？</span></h1>

<h2 class="date">2020/07/26</h2>
</div>

<main>
<p>今天上午考G了，V+Q得了330，V160+Q170，希望作文3分以上吧，这样就算过了。我考完还真没什么实感，看到自己V160先惊喜了一下结果手快了，直接点continue了，也没仔细看看，哈哈哈，都有点不确认自己是不是真的160了。不过这考试确实折磨，从早上10点一直考到下午1点半。中途只有10分钟休息，我去吃了包趣多多，喝了点水。希望作文没问题让我一次过了，别有下次吧，真折磨，备考和考试都折磨。</p>
